<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.2.1/font-awesome-animation.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Simon Game</title>
</head>
<body>
    <h1 class="heading">Simon Game</h1>
    <main>
        <!--- Awards- Bronze: 10 / Silver: 25 / Gold: 50 / Platinum: 75 / Diamond: 100 -->
        <div id="award"><span id="award-type"></span><i class="fa fa-trophy faa-float animated faa-slow" aria-hidden="true"></i></div>
        <!--- Countdown for Hard level -->
        <div id="countdown"></div>
        <!--- Game console -->
        <div id="score-container">Scores: <span id="scores">0</span></div>
        <div id="console">
            <div id="green" class="color-btn"></div>
            <div id="red" class="color-btn"></div>
            <div id="yellow" class="color-btn"></div>
            <div id="blue" class="color-btn"></div>
        </div>
        <!--- Game status -->
        <div id="status">Press 'NEW GAME' to start the game.</div>
        <!--- Game options -->
        <div id="buttons">
            <button type="button" id="newGame">NEW GAME</button>
            <button type="button" id="exit">EXIT</button>
        </div>
        <div class="options"> Level of difficulty:
        <input type="radio" name="mode" value="Easy" id="easy" checked> Easy
        <input type="radio" name="mode" value="Hard" id="hard" > Hard
        </div>
    </main>
    <!--- Game audio files preloaded -->
    <audio preload="auto" id="greenSound"><source src="/assets/audio/piano_a3.mp3"></source></audio>
    <audio preload="auto" id="redSound"><source src="/assets/audio/piano_d3.mp3"></source></audio>
    <audio preload="auto" id="yellowSound"><source src="/assets/audio/piano_d4.mp3"></source></audio>
    <audio preload="auto" id="blueSound"><source src="/assets/audio/piano_d5.mp3"></source></audio>
    <audio preload="auto" id="incorrectSound"><source src="/assets/audio/incorrect_answer.mp3"></source></audio>
    <!--- Script files -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/boot.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
    <script type="text/javascript" src="/spec/gameSpec.js"></script>
</body>
</html>
